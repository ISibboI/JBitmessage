<body>
Contains several key derivation functions. The following key derivation functions are supported:
<ul>
<li>KDF1 and KDF2 from <a href=http://grouper.ieee.org/groups/1363/>IEEE 1363</a></li>
<li>the key derivation function from ANSI X9.63</li>
<li>PBKDF1 and PBKDF2 from <a href="http://www.rsa.com/rsalabs/node.asp?id=2127">PKCS #5 v2.0</a></li>
<li>PBKDF1_PKCS12 from <a href="http://www.rsa.com/rsalabs/node.asp?id=2138">PKCS #12 v1.0</a></li> 
</ul>
</body>
